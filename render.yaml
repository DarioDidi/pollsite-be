# render-v3-redis.yaml
services:
  - type: web
    name: polls-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      python manage.py migrate --noinput
      daphne polls_site.asgi:application --bind 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: REDIS_URL
        fromService:
          name: polls-redis
          type: redis
          property: connectionString
    healthCheckPath: /api/health/

  - type: redis
    name: polls-redis
    plan: free

  - type: worker
    name: channels-worker
    env: python
    plan: free
    startCommand: python manage.py runworker
    envVars:
      - key: REDIS_URL
        fromService:
          name: polls-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          name: polls-api
          property: SECRET_KEY
